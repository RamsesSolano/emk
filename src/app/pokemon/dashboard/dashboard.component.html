<div class="container mt-5">
    <div class="row mt-5">
        <div class="col">

            <div *ngIf="trainersList.length === 0; else elseBlock" class="alert alert-info" role="alert">
                <h3 class="alert-heading">
                    No hay entrenadores registrados
                </h3>
                <p>
                    No hay entrenadores registrados en el club.
                </p>
            </div>

            <ng-template #elseBlock>
                <table mat-table [dataSource]="trainersList" class="mat-elevation-z8">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cellphone">
                        <th mat-header-cell *matHeaderCellDef> Celular </th>
                        <td mat-cell *matCellDef="let element"> {{element.cellphone}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </ng-template>


        </div>
    </div>

</div>
