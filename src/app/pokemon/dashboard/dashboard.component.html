<div class="mx-3 my-2">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pokemon directory</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#"
          >Home </a
        >
        <a class="nav-item nav-link" [routerLink]="['../login']" routerLinkActive="router-link-active" >Login</a>

      </div>
    </div>
  </nav>
</div>

<div class="container mt-5">
  <div class="row mt-5">
    <div class="col">
      <div
        *ngIf="trainersList.length === 0; else elseBlock"
        class="alert alert-info"
        role="alert"
      >
        <h3 class="alert-heading">No hay entrenadores registrados</h3>
        <p>No hay entrenadores registrados en el club.</p>
      </div>

      <ng-template #elseBlock>
        <table mat-table [dataSource]="trainersList" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="cellphone">
            <th mat-header-cell *matHeaderCellDef>Celular</th>
            <td mat-cell *matCellDef="let element">{{ element.cellphone }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </ng-template>
    </div>
  </div>
</div>
