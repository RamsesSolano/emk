<div class="container mt-5">
    <h2>User Form</h2>
    <form [formGroup]="trainerInfoForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" formControlName="name" required>
        </div>
        <div class="mb-3">
            <label for="cellphone" class="form-label">Cellphone</label>
            <input type="text" id="cellphone" name="cellphone" class="form-control" formControlName="cellphone" required>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!trainerInfoForm.valid">Submit</button>
    </form>
</div>
