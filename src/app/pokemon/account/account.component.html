<div class="container mt-5">
    <h2>User Form</h2>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="mb-3">
        <label for="nickname" class="form-label">Nickname</label>
        <input type="text" id="nickname" name="nickname" class="form-control" ngModel required>
      </div>
      <div class="mb-3">
        <label for="friendship_code" class="form-label">Friendship Code</label>
        <input type="text" id="friendship_code" name="friendship_code" class="form-control" ngModel required>
      </div>
      <div class="mb-3">
        <label for="team" class="form-label">Team</label>
        <input type="text" id="team" name="team" class="form-control" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
    </form>
  </div>
